<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary justify-content-between">
        <a class="navbar-brand mx-3" href="#">{{user-1's dashboard}}</a>
        <div>
            <a class="navbar-brand " href="#">Profile</a>
            <a class="navbar-brand" href="#">Bookings</a>
            <a class="navbar-brand" href="#">Logout</a>
        </div>

    </nav>

    <div class="card m-5 py-3">
        <div class="justify-content-around">
            <strong><span>Booking - {{venue}} {{show_number}}</span></strong>
            <strong><span>Timing - {{time}}</span></strong>
        </div>

        <form action="">
            <div class="m-4 text-center">
                <p>Available seats: 35</p>
                <div class="p-2">
                    <span>Number:</span>
                    <input type="text">
                </div>
                <div class="p-2">
                    <span>Price:</span>
                    <input type="text">
                </div>
                <div class="p-2">
                    <span>Total:</span>
                    <input type="text">
                </div>
                <div class="pt-3">
                    <button type="button" class="btn btn-success">Confirm Booking</button>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
